<ion-content class="bg-light">
  <div id="header" class="bg-gradient text-white rounded-bottom d-flex flex-column" style="height: 50%;">

    <div id="app-bar" class="d-flex justify-content-between align-items-center px-3" style="height: 60px;">
      <ion-icon name="arrow-back" style="font-size: 24px;"></ion-icon>
      <!-- Se quiser adicionar mais ícones ou botões à direita, coloque aqui -->
    </div>

    <div id="logo" class="bg-white rounded d-flex justify-content-center align-items-center mx-auto mt-5"
      style="width: 100px; height: 100px;">
      <img src="assets/logo.png" alt="Logo" class="img-fluid" style="width: 70%;" />
    </div>

    <h2 class="text-center fw-bold mt-2" style="font-size: 20px; letter-spacing: 1px;">PIZZADAY</h2>
  </div>

  <!-- CARD PARTCIPANTES -->
  <div class="card mx-3 position-absolute start-0 end-0" style="top: 37%; border-radius: 20px; box-shadow: none;">
    <div class="card-header text-center fw-bold" style="background: #faebb8; border-top-left-radius: 20px;border-top-right-radius: 20px;">
      Participantes</div>
    <div class="card-body px-4 py-4">
      <!--<p class="fs-6 mb-4">Fazendo um teste...</p>-->

      <div class="mb-4">
        <div class="card-body p-3">
          <div *ngIf="participants.length > 0; else noParticipants">
            <ul class="list-group list-group-flush">
              <li *ngFor="let p of participants"
                class="list-group-item d-flex justify-content-between align-items-center flex-wrap">

                <div class="d-flex align-items-center gap-3 flex-grow-1 flex-wrap">
                  <strong>{{ p.author }}</strong>
                </div>

                <div class="d-flex align-items-center gap-2 flex-wrap mt-2 mt-md-0">
                  <span *ngIf="p.isHost" class="badge text-dark fw-bold" style="background-color: 	#ff9100;">Host</span>
                  <span *ngIf="!p.isHost" class="badge text-dark fw-bold" style="background: #ffbb00;">User</span>
                  <span class="badge bg-danger">{{ p.pizza }} fatias</span>
                  <span class="badge bg-danger">
                    <a (click)="hostRemoveSlice()" *ngIf="isHost"
                      style="cursor: pointer; color: white; text-decoration: none;">
                      Remover Fatia
                    </a>
                  </span>
                </div>

              </li>
            </ul>
          </div>
          <ng-template #noParticipants>
            <p class="text-muted text-center mb-0">Nenhum participante ainda.</p>
          </ng-template>
        </div>
      </div>



    </div>
  </div>

  <div class="container">
      <div class="card mx-3 position-absolute start-0 end-0" style="top: 65%; border-radius: 20px; box-shadow: none;">
    <div class="card-header text-center" style="background: #faebb8; border-top-left-radius: 20px;border-top-right-radius: 20px;">Controle</div>
    <div class="card-body px-4 py-4">
      <!--<p class="fs-6 mb-4">Fazendo um teste...</p>-->

      <div class="d-flex justify-content-center align-items-center gap-3 my-2 mb-4">
        <button (click)="removeMySlice()" class="btn btn-outline-danger rounded-circle fs-4" disabled>−</button>

        <!-- Aqui aplicamos a animação pulse condicionalmente -->
        <span class="fs-1 fw-bold text-danger animate__animated" [class.animate__pulse]="pulse">
          {{ pizzaSlices }}
        </span>

        <button (click)="addSlice()" class="btn btn-outline-success rounded-circle fs-4">+</button>
      </div>

      <div class="mb-4">
        <button (click)="leaveSession()" class="btn w-100 mb-2" style="height: 40px; font-size: 16px; font-weight: 400; text-transform: none; color: white;
      background: #f59e0b;">Sair da Sessão</button>
      </div>


    </div>
  </div>
  </div>

</ion-content>
